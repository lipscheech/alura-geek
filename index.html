<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
</head>

<body>
    <header>
        <div class="container h-100 d-flex justify-content-between align-items-center">
            <div class="d-flex col-8 align-items-center">
                <img src="./assets/image/Logo.svg" alt="Logo Alura Geek">
                <div class="input-group d-flex mx-5">
                    <input type="text" class="form-control col-9 " placeholder="O que deseja buscar?">
                    <button class="btn btn-outline-secondary text-center " type="button">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
            </div>

            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary col-6 rounded-0">Login</button>
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <div class="banner d-flex align-items-end">
                <div class="container h-50 mb-4 text-white">
                    <h2 class="banner-title">Agosto Promocional</h2>
                    <p class="banner-paragrafy">Produtos selecionados com 33% de desconto</p>
                    <button class="banner-button btn btn-primary rounded-0" type="button">Ver Consolas</button>
                </div>
            </div>
        </section>
        <section id="galeria-produtos">
            <div class="container">
                
            </div>
        </section>
        <section id="form-contato">

        </section>
        <footer>

        </footer>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
